<div class="p-3">
  <div class="container">
    <h1>{{ form.name }}</h1>
    <p>
      Please fill the details to the best of your knowledge
    </p>
    <div class="form was-validated">
      <ng-container *ngFor="let question of questions; let i = index" [ngSwitch]="question.type">
          <ng-container *ngSwitchCase="'SHORT'">
            <div class="form-group">
              <label>{{ question.question }}</label>
              <input class="form-control" type="text" required="true" [maxLength]="20">
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </ng-container>
        <ng-container *ngSwitchCase="'LONG'">
          <div class="form-group">
            <label>{{ question.question }}</label>
            <input class="form-control" type="text" required="true" minlength="126">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'SINGLE-CHOICE'">
          <div class="form-group">
            <label>{{ question.question }}</label>
            <input class="form-control" type="text" required="true">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'MULTI-CHOICE'">
          <div class="form-group">
            <label>{{ question.question }}</label>
            <input class="form-control" type="text" required="true">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'BOOLEAN'">
          <div class="form-group">
            <label>{{ question.question }}</label>
            <input class="form-control" type="text" required="true">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </ng-container>
        </ng-container>
    </div>
  </div>
</div>
